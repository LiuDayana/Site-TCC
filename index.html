<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Link CSS -->
        <link rel="stylesheet" href="style.css" />

        <!-- Link Bootstrap 5 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />

        <title>Websites do TCC</title>
    </head>
    <body class="" data-bs-theme="dark">
        <h1 class="text-center mt-5 display-2">Websites feitos para</h1>
        <h2 class="text-center display-4">o TCC do IOS</h2>

        <section class="p-lg-5 p-3" id="sites">
            <section id="newOdontoSite">
                <a href="./NewOdonto/index.html" class="text-decoration-none">
                    <div class="card mb-3 rounded rounded-5">
                        <div class="row g-0">
                            <div class="col-md-4">
                                <img
                                    src="newOdonto.png"
                                    class="img-fluid p-3 rounded-start"
                                    alt="..."
                                />
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title fs-1">NewOdonto</h5>
                                    <p class="card-text fs-3">
                                        Website de uma clínica Odontológica
                                    </p>
                                    <p>
                                        <small class="text-body-secondary"
                                            >Última atualização em
                                            <span class="text-info"
                                                >1 de Julho</span
                                            ></small
                                        >
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            </section>
            <section id="TapHouseSite">
                <a href="./TapHouse/index.html" class="text-decoration-none">
                    <div class="card mb-3 rounded rounded-5">
                        <div class="row g-0">
                            <div class="col-md-4">
                                <img
                                    src="TapHouse.png"
                                    class="img-fluid p-3 rounded-start"
                                    alt="..."
                                />
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title fs-1">Santa Inês Tap House</h5>
                                    <p class="card-text fs-3">
                                        Website de uma hamburgueria
                                    </p>
                                    <p>
                                        <small class="text-body-secondary"
                                            >Última atualização em
                                            <span class="text-info"
                                                >2 de Julho</span
                                            ></small
                                        >
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            </section>
        </section>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
