<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Link CSS -->
        <link rel="stylesheet" href="style.css" />

        <!-- Link Bootstrap 5 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />

        <title>NewOdonto</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg fixed-top">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#"
                        ><img
                            src="./img/newOdonto.png"
                            id="logo"
                            class=""
                        />NEWODONTO</a
                    >
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div
                        class="collapse navbar-collapse justify-content-end"
                        id="navbarNav"
                    >
                        <ul class="navbar-nav">
                            <li class="nav-item"></li>
                            <li class="nav-item">
                                <a class="nav-link" href="#Tratamentos">Tratamentos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#Unidades">Unidades</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#faleConosco">Fale Conosco</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <article class="redes d-flex justify-content-center">

            <a href="">
                <img class="redes-img" src="./img/redes/insta.png" alt="instagram" />
            </a>
            <a href="">
                <img class="redes-img" src="./img/redes/whatsapp.png" alt="whatsapp" />
            </a>
            <a href="">
                <img class="redes-img" src="./img/redes/telefone.png" alt="telefone" />
            </a>
            <a href="">
                <img class="redes-img" src="./img/redes/facebook.png" alt="facebook" />
            </a>
        </article>

        <div class="img-principal">
            <div class="texto-carrossel">
                <div
                    id="carrossel"
                    class="carousel slide"
                    data-bs-ride="carousel"
                >
                    <div class="texto-carrossel">
                        <h2 id="sorrirTexto">
                            Porque sorrir <br />
                            faz bem
                        </h2>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img
                                src="./img/odonto1.jpg"
                                class="d-block w-100"
                                alt="..."
                            />
                        </div>
                        <div class="carousel-item">
                            <img
                                src="./img/odonto1.jpg"
                                class="d-block w-100"
                                alt="..."
                            />
                        </div>
                        <div class="carousel-item">
                            <img
                                src="./img/odonto1.jpg"
                                class="d-block w-100"
                                alt="..."
                            />
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <a
            id="chat"
            class="btn rounded rounded-circle bg-warning d-flex align-content-end justify-content-center"
            href=""
            ><img src="./img/chat.png" id="img-chat" class="" alt=""
        /></a>

        <footer class="fixed-bottom"></footer>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
